<html>

<head>
  <title>Build My Route</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Build Your Route!</h1>
  <form id="coordinates">
    <label for="start-longitude">Enter start point longitude</label>
    <input id="start-longitude" type="text" value="13.261871" />
    <label for="start-latitude">Enter start point latitude</label>
    <input id="start-latitude" type="text" value="52.500758" />
    <input type="button" id="set-current-location" value="Set current location" />
    <label for="duration">Enter duration of a walk (minutes)</label>
    <input id="duration" type="number" value="40" />
    <label for="speed">Enter speed of a walk (km/h)</label>
    <input id="speed" type="number" value="5" />
    <button id="generate" type="submit">Generate route!</button>
  </form>
  <iframe id="map" width="1000" height="700" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
    src="https://routing.openstreetmap.de/?z=15&center=52.500758%2C13.261871&loc=53.500758%2C13.261871&loc=52.508699%2C13.284531&hl=en&alt=0&srv=2&amp;layer=mapnik"></iframe>
  <br /><small><a href="https://www.openstreetmap.org/#map=12/17.0759/-61.8260">View Larger Map</a></small>
  <script src="index.js"></script>
</body>

</html>
